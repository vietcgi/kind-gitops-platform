apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cilium
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://helm.cilium.io/
    chart: cilium
    targetRevision: 1.18.3
    helm:
      releaseName: cilium
      valuesObject:
        kubeProxyReplacement: true
        k8sServiceHost: "10.0.0.1"
        k8sServicePort: 6443
        bgp:
          enabled: true
          announce:
            loadbalancerIP: true
            podCIDR: true
        bgpControlPlane:
          enabled: true
        loadBalancer:
          l2:
            enabled: true
            interfaces:
            - eth0
          algorithm: maglev
          mode: snat
        hubble:
          enabled: true
          listenAddress: ":4244"
          relay:
            enabled: true
        networkPolicy: default
        enableBpfMasquerade: true
        dnsProxy:
          enabled: true
        prometheus:
          enabled: true
          port: 9090
        nodeinit:
          enabled: true
          reconfigureKubelet: false

  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system

  syncPolicy:
    automated:
      prune: false  # Don't prune - Cilium is critical infrastructure
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
