# Platform Deployment Metrics Exporter
# Exposes Prometheus metrics about the platform stack
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: platform-metrics-exporter
  namespace: monitoring
data:
  metrics.sh: |
    #!/bin/bash
    # Simple metrics endpoint for platform deployment
    while true; do
      {
        SYNCED=$(kubectl get applications -n argocd -o jsonpath='{range .items[?(@.status.sync.status=="Synced")]}{.metadata.name}{"\n"}{end}' 2>/dev/null | wc -l)
        UNKNOWN=$(kubectl get applications -n argocd -o jsonpath='{range .items[?(@.status.sync.status=="Unknown")]}{.metadata.name}{"\n"}{end}' 2>/dev/null | wc -l)
        OUT_OF_SYNC=$(kubectl get applications -n argocd -o jsonpath='{range .items[?(@.status.sync.status=="OutOfSync")]}{.metadata.name}{"\n"}{end}' 2>/dev/null | wc -l)
        HEALTHY=$(kubectl get applications -n argocd -o jsonpath='{range .items[?(@.status.health.status=="Healthy")]}{.metadata.name}{"\n"}{end}' 2>/dev/null | wc -l)
        PROGRESSING=$(kubectl get applications -n argocd -o jsonpath='{range .items[?(@.status.health.status=="Progressing")]}{.metadata.name}{"\n"}{end}' 2>/dev/null | wc -l)
        MISSING=$(kubectl get applications -n argocd -o jsonpath='{range .items[?(@.status.health.status=="Missing")]}{.metadata.name}{"\n"}{end}' 2>/dev/null | wc -l)
        TOTAL=$(kubectl get applications -n argocd --no-headers 2>/dev/null | wc -l)
        POD_COUNT=$(kubectl get pods -A --no-headers 2>/dev/null | wc -l)
        NS_COUNT=$(kubectl get namespaces --no-headers 2>/dev/null | wc -l)

        echo "platform_applications_synced $SYNCED"
        echo "platform_applications_unknown $UNKNOWN"
        echo "platform_applications_out_of_sync $OUT_OF_SYNC"
        echo "platform_applications_healthy $HEALTHY"
        echo "platform_applications_progressing $PROGRESSING"
        echo "platform_applications_missing $MISSING"
        echo "platform_applications_total $TOTAL"
        echo "platform_pods_total $POD_COUNT"
        echo "platform_namespaces_total $NS_COUNT"
      } | nc -l -p 8080 -q 1 || true
      sleep 1
    done
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-metrics-exporter
  namespace: monitoring
  labels:
    app: platform-metrics-exporter
    app.kubernetes.io/name: platform-metrics-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-metrics-exporter
  template:
    metadata:
      labels:
        app: platform-metrics-exporter
        app.kubernetes.io/name: platform-metrics-exporter
    spec:
      serviceAccountName: platform-metrics-exporter
      containers:
      - name: exporter
        image: alpine:latest
        command:
        - /bin/sh
        - -c
        - |
          apk add --no-cache bash kubectl curl &&
          bash /etc/platform-metrics/metrics.sh
        ports:
        - name: metrics
          containerPort: 8080
          protocol: TCP
        volumeMounts:
        - name: metrics-script
          mountPath: /etc/platform-metrics
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
      volumes:
      - name: metrics-script
        configMap:
          name: platform-metrics-exporter
          defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: platform-metrics-exporter
  namespace: monitoring
  labels:
    app: platform-metrics-exporter
spec:
  selector:
    app: platform-metrics-exporter
  ports:
  - name: metrics
    port: 8080
    protocol: TCP
    targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: platform-metrics-exporter
  namespace: monitoring
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: platform-metrics-exporter
rules:
- apiGroups:
  - argoproj.io
  resources:
  - applications
  verbs:
  - get
  - list
- apiGroups:
  - ''
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: platform-metrics-exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: platform-metrics-exporter
subjects:
- kind: ServiceAccount
  name: platform-metrics-exporter
  namespace: monitoring
