apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-system

# Helm chart for Cilium (already installed in Phase 1, ArgoCD will adopt it)
helmCharts:
- name: cilium
  repo: https://helm.cilium.io/
  version: 1.18.3
  releaseName: cilium
  namespace: kube-system
  valuesFile: values.yaml
  includeCRDs: true
