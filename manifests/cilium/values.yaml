# Cilium values for ArgoCD management
# References the helm/cilium configuration

# Cilium version (v1.18.3 stable - currently deployed)
image:
  repository: quay.io/cilium/cilium
  tag: v1.18.3
  pullPolicy: IfNotPresent

# IPAM configuration
ipam:
  mode: kubernetes

# Enable BGP Control Plane for LoadBalancer IP advertisement
bgp:
  enabled: true
  announce:
    loadbalancerIP: true
    podCIDR: true

# BGP Control Plane
bgpControlPlane:
  enabled: true
  secretsNamespace:
    create: false
    name: kube-system

# BGP Cluster Configuration (disabled by default)
bgpClusterConfig:
  enabled: false

# BGP Neighbors (production BGP peers)
bgpNeighbors:
  enabled: false

# BGP Advertisements
bgpAdvertisements:
  enabled: false

# Native LoadBalancer service support (L2 for KIND)
loadBalancer:
  l2:
    enabled: true
    interfaces:
    - eth0
  algorithm: maglev
  mode: snat

# Kube-proxy replacement enabled
kubeProxyReplacement: true

# Kubernetes API server configuration
k8sServiceHost: "10.0.0.1"
k8sServicePort: 6443

# eBPF-based features
bpf:
  sockLB:
    enabled: false
  hostLB:
    enabled: false
  ctAny:
    enabled: false
  mapShare: true

# Cilium Operator
operator:
  replicas: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Cilium Agent
cilium:
  resources:
    limits:
      cpu: 1000m
      memory: 1024Mi
    requests:
      cpu: 100m
      memory: 128Mi

# Hubble - Cilium's observability layer
hubble:
  enabled: true
  listenAddress: ":4244"
  relay:
    enabled: true
    resources:
      limits:
        cpu: 100m
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 64Mi

# Network Policies
networkPolicy: default

# Masquerading
enableBpfMasquerade: true

# DNS Proxy
dnsProxy:
  enabled: true

# Service Monitoring
prometheus:
  enabled: true
  port: 9090
  serviceMonitor:
    enabled: false

# Node initialization
nodeinit:
  enabled: true
  reconfigureKubelet: false

# Pod Security Context
podSecurityContext:
  runAsUser: 0
