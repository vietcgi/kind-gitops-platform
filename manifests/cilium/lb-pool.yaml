apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: default
spec:
  # Allocate IPs from KIND's Docker network (same subnet as nodes)
  # 172.18.0.0/16 is KIND's Docker network
  # Using 172.18.0.10-50 for LoadBalancer services (same subnet as nodes, avoids 0.1-0.3 and gateways)
  blocks:
    - cidr: "172.18.0.0/16"
      start: "172.18.0.10"
      stop: "172.18.0.50"
