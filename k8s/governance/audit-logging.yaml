apiVersion: v1
kind: Namespace
metadata:
  name: audit
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: audit-policy
  namespace: audit
data:
  audit-policy.yaml: |
    apiVersion: audit.k8s.io/v1
    kind: Policy

    rules:
    - level: Metadata
      verbs: ["get", "list"]
      resources:
      - group: ""
        resources: ["pods", "services"]
      omitStages:
      - RequestReceived

    - level: RequestResponse
      verbs: ["create", "update", "patch", "delete"]
      resources:
      - group: ""
        resources: ["pods"]
      - group: "apps"
        resources: ["deployments", "statefulsets", "daemonsets"]
      omitStages:
      - RequestReceived

    - level: RequestResponse
      verbs: ["create", "update", "patch"]
      resources:
      - group: ""
        resources: ["configmaps", "secrets"]
      omitStages:
      - RequestReceived

    - level: RequestResponse
      verbs: ["create", "update", "patch"]
      resources:
      - group: "rbac.authorization.k8s.io"
        resources: ["clusterroles", "clusterrolebindings", "roles", "rolebindings"]
      omitStages:
      - RequestReceived

    - level: RequestResponse
      verbs: ["delete", "deletecollection"]
      omitStages:
      - RequestReceived

    - level: Metadata
      verbs: ["get", "list", "watch"]
      omitStages:
      - RequestReceived

    - level: RequestResponse
      userGroups: ["system:unauthenticated"]
      omitStages:
      - RequestReceived

    - level: None
      userGroups: ["system:authenticated"]
      verbs: ["watch"]
      resources:
      - group: ""
        resources: ["events"]

    - level: None
      users:
      - system:kube-probes
      - system:kube-controller-manager
      - system:kube-scheduler
      - system:kubelet

    - level: RequestResponse
      omitStages:
      - RequestReceived
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: audit-sink
  namespace: audit
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: audit-aggregator
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "get", "list", "watch"]
- apiGroups: ["audit.k8s.io"]
  resources: ["events"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: audit-aggregator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: audit-aggregator
subjects:
- kind: ServiceAccount
  name: audit-sink
  namespace: audit
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: audit-webhook-config
  namespace: audit
data:
  webhook-config.yaml: |
    apiVersion: v1
    kind: Config
    clusters:
    - cluster:
        server: http://localhost:8080
      name: falco
    contexts:
    - context:
        cluster: falco
        user: ""
      name: default-context
    current-context: default-context
    preferences: {}
    users: []
---
apiVersion: v1
kind: Service
metadata:
  name: audit-events
  namespace: audit
spec:
  type: ClusterIP
  ports:
  - port: 5140
    targetPort: 5140
    protocol: UDP
    name: syslog
  selector:
    app: audit-logger
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-logger
  namespace: audit
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit-logger
  template:
    metadata:
      labels:
        app: audit-logger
    spec:
      serviceAccountName: audit-sink
      containers:
      - name: audit-logger
        image: fluent/fluent-bit:2.1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5140
          protocol: UDP
          name: syslog
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
        volumeMounts:
        - name: fluent-bit-config
          mountPath: /fluent-bit/etc
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: fluent-bit-config
        configMap:
          name: fluent-bit-audit-config
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-audit-config
  namespace: audit
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         5
        Log_Level     info
        Parsers_File  parsers.conf

    [INPUT]
        Name              syslog
        Listen            0.0.0.0
        Port              5140
        Protocol          udp
        Format            json
        Tag               audit.*

    [FILTER]
        Name              parser
        Match             audit.*
        Key_Name          message
        Parser            json

    [FILTER]
        Name              grep
        Match             audit.*
        Exclude           message verb=watch

    [OUTPUT]
        Name              file
        Match             audit.*
        Path              /tmp/audit-%Y%m%d-%H%M%S
        mkdir             On
        Format            json_lines

    [OUTPUT]
        Name              stdout
        Match             audit.*
        Format            json_lines

  parsers.conf: |
    [PARSER]
        Name              json
        Format            json
        Time_Key          timestamp
        Time_Format       %Y-%m-%dT%H:%M:%S.%LZ
        Time_Keep         On
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: audit-viewer
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["audit.k8s.io"]
  resources: ["events"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: audit-viewer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: audit-viewer
subjects:
- kind: Group
  name: audit:viewers
  apiGroup: rbac.authorization.k8s.io
