# Minimal ArgoCD Helm Values
# Installs only core ArgoCD components
# All configuration (network policies, RBAC, ingress) managed by ArgoCD itself via argocd-config Application

argo-cd:
  global:
    imagePullPolicy: IfNotPresent

  # ArgoCD server (API and UI)
  server:
    enabled: true
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

  # ArgoCD repository server
  repoServer:
    enabled: true
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi

  # ArgoCD application controller
  controller:
    enabled: true
    replicaCount: 1
    resources:
      requests:
        cpu: 100m
        memory: 256Mi
      limits:
        cpu: 500m
        memory: 1Gi

  # ArgoCD notification controller
  notifications:
    enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi

  # Dex for OAuth/OIDC
  dex:
    enabled: true
    replicaCount: 1
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 128Mi

  # Redis for caching
  redis:
    enabled: true
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 100m
        memory: 256Mi

  # ApplicationSet
  applicationSet:
    enabled: true
    replicaCount: 1
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 512Mi

  # Disable all configuration here - managed by argocd-config Application
  configs:
    params: {}
    secret:
      createSecret: false
    repositories: {}
    knownHosts:
      data: {}
